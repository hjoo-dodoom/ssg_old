		</div>

	<!-- content -->
	<div class="sub_content pb">

		<hr class="devide_line">

		<div class="point_list">

				</li>
				<li>

				</li>
				<li>
					<div class="clearfix">
						<span class="state add">적립</span>
						<span class="date">2020.01.01</span>
						<span class="point">+10,000</span>
					</div>
					<div class="txt">근로자의날 기념 포인트 지급</div>

			</ul>

			<div class="lc_empty">마일리지 내역이 없습니다</div>
