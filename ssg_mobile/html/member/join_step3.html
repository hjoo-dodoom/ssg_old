<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="referrer" content="always">
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no,address=no,email=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<!-- No cache -->
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache; no-store; no-save">
<!-- Summary -->
<meta property="og:title" content="SHINSEGAE">
<meta property="og:description" content="SHINSEGAE">
<title>SHINSEGAE</title>
<link rel="stylesheet" type="text/css" href="../../assets/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../../assets/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../assets/css/content.css" />
<link rel="stylesheet" type="text/css" href="../../assets/css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="../../assets/css/swiper.css" />
<script src="../../assets/js/jquery-1.11.3.min.js"></script>
<style>
:root {
	--theme-color-1: #f64a3e; /*테마 색상코드*/
}
</style>
</head>
<body>
<div id="layout" class="grey">

	<!-- header -->
	<div id="header">
		<div id="" class="inner">
			<div id="" class="container">
				<a href="javascript:;" class="hd_back">뒤로가기</a>
				<h1 class="hd_title center">회원가입</h1>
			</div>
		</div>
	</div>
	<!-- //header -->
	
	<!-- content -->
	<div class="sub_content pb">
		<div id="" class="container">
			<div class="gauge_step mgt30">
				<div id="" class="clearfix">
					<strong class="gs_tit">정보입력</strong>
					<div class="number"><strong>3</strong><span class="slash">/</span>4</div>
				</div>
				<div class="gauge">
					<span class="bar" style="width:75%;"></span>
				</div>
			</div>

			<div id="" class="form_type1 mgt20">
				<form method="post" action="">
					<div class="row">
						<div class="tit">아이디</div>
						<div class="cnt">
							<div class="ip_group clear_box">
								<input type="text" class="nor">
							</div>
							<span class="error_txt">에러 내용</span>
						</div>
					</div>
					<div class="row">
						<div class="tit">비밀번호</div>
						<div class="cnt">
							<div class="ip_group clear_box">
								<input type="text" class="nor">
							</div>
							<span class="error_txt">에러 내용</span>
						</div>
					</div>
					<div class="row">
						<div class="tit">동일한 비밀번호</div>
						<div class="cnt">
							<div class="ip_group clear_box">
								<input type="text" class="nor">
							</div>
							<span class="error_txt">에러 내용</span>
						</div>
					</div>
					<div class="row">
						<div class="tit">주소</div>
						<div class="cnt">
							<div class="ip_group">
								<input type="text" class="nor pdr100" placeholder="우편번호" readonly>
								<a href="javascript:;" class="btn_zip">우편번호 찾기</a>
							</div>
							<span class="error_txt">에러 내용</span>
						</div>
						<div class="cnt">
							<div class="ip_group clear_box">
								<input type="text" class="nor">
							</div>
							<span class="error_txt">에러 내용</span>
						</div>
						<div class="cnt">
							<div class="ip_group clear_box">
								<input type="text" class="nor" placeholder="상세주소를 입력해주세요">
							</div>
							<span class="error_txt">에러 내용</span>
						</div>
					</div>

					<div class="cr_table mgt30">
						<table>
							<colgroup>
								<col style="width:100px;">
								<col>
							</colgroup>
							<caption>인증 정보</caption>
							<tbody>
								<tr>
									<th>이름</th>
									<td>권창진</td>
								</tr>
								<tr>
									<th>휴대폰번호</th>
									<td>010-1234-1234</td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- fixed nav -->
					<div class="fixed_nav">
						<div class="inner">
							<div class="fx_action">
								<a href="javascript:;" class="submit theme_bg">회원가입</a>
							</div>
						</div>
					</div>
					<!-- //fixed nav -->
				</form>
			</div>
		</div>

	</div>
	<!-- //content -->

	
</div><!-- //layout -->

<script src="../../assets/js/jquery-ui.min.js"></script>
<script src="../../assets/js/slick.js"></script>
<script src="../../assets/js/swiper.js"></script>
<script src="../../assets/js/common.js"></script>
</body>
</html>
