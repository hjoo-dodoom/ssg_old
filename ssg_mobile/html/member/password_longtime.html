<head>

<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no,address=no,email=no">

<meta http-equiv="Expires" content="-1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache; no-store; no-save">

<meta property="og:title" content="SHINSEGAE">

<link rel="stylesheet" type="text/css" href="../../assets/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../../assets/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../assets/css/content.css" />
<link rel="stylesheet" type="text/css" href="../../assets/css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="../../assets/css/swiper.css" />
<script src="../../assets/js/jquery-1.11.3.min.js"></script>
<style>
:root {
	--theme-color-1: #f64a3e; /*테마 색상코드*/
}
</style>
</head>
<body>
<div id="layout">

	<!-- header -->
	<div id="header">
		<div id="" class="inner">
			<div id="" class="container">
				<a href="javascript:;" class="hd_back">뒤로가기</a>
				<h1 class="hd_title">비밀번호 변경</h1>
				<div class="hd_link">
					<a href="javascript:;" class="link cart"><span class="count theme_bg">1</span><span class="txt">장바구니</span></a>
					<a href="javascript:;" class="link alarm"><span class="count theme_bg">1</span><span class="txt">알림</span></a>
				</div>
			</div>
		</div>
	</div>
	<!-- //header -->
	
	<!-- content -->
	<div class="sub_content pb">
		
		<button type="button" onclick="layerShow('password_longtime')">팝업보기</button>
		<!-- 비밀번호 변경 -->
		<div class="password_longtime full_popup layer_form fixed_layer" style="display:none;">
			<div class="layer_box">
				<div class="layer_cnt grey">
					<div class="layer_title">비밀번호 변경</div>
					<div class="lc_form">
						<div id="" class="password_change container">
							<div class="pb_title mgt40">
								<strong>개인정보 보호를 위해</strong>
								<p>오랫동안 사용하셨던 비밀번호를<br/>변경한 뒤 쇼핑몰을 이용해주세요.</p>
							</div>

							<div id="" class="form_type1 mgt20 mgb40">
								<form method="post" action="">
									<div class="row">
										<div class="tit">사용중인 비밀번호</div>
										<div class="cnt">
											<div class="ip_group clear_box">
												<input type="password" class="nor">
											</div>
											<span class="error_txt">에러 내용</span>
										</div>
									</div>
									<div class="row">
										<div class="tit">규 비밀번호</div>
										<div class="cnt">
											<div class="ip_group clear_box">
												<input type="password" class="nor">
											</div>
											<span class="error_txt">에러 내용</span>
										</div>
									</div>
									<div class="row">
										<div class="tit">동일한 신규 비밀번호</div>
										<div class="cnt">
											<div class="ip_group clear_box">
												<input type="password" class="nor">
											</div>
											<span class="error_txt">에러 내용</span>
										</div>
									</div>
									<div class="row">
										<label class="design_check type1"><input type="checkbox">30일동안 보지않기</label>
									</div>

									<div class="lc_btn two clearfix">
										<a href="javascript:;" class="dark" onclick="layerHide('password_longtime')">다음에 변경하기</a>
										<a href="javascript:;" class="submit theme_bg">로그인</a>
									</div>
								</form>
							</div>
						</div>
					</div>
					<a href="javascript:;" onclick="layerHide('password_longtime')" class="lc_type2">팝업닫기</a>
				</div>
			</div>
			<span class="layer_bg dim"></span>
		</div>
		<!-- //비밀번호 변경 -->

	</div>
	<!-- //content -->
	


</div><!-- //layout -->

<script src="../../assets/js/jquery-ui.min.js"></script>
<script src="../../assets/js/slick.js"></script>
<script src="../../assets/js/swiper.js"></script>
<script src="../../assets/js/common.js"></script>
</body>
</html>
