<body>
<div id="layout" class="grey">

	<!-- header -->
	<div id="header">
		<div id="" class="inner">
			<div id="" class="container">
				<a href="javascript:;" class="hd_back">뒤로가기</a>
				<h1 class="hd_title center">회원가입</h1>
			</div>
		</div>
	</div>
	<!-- //header -->
	
	<!-- content -->
	<div class="sub_content pb">
		<div id="" class="container">
			<div class="gauge_step mgt30">
				<div id="" class="clearfix">
					<strong class="gs_tit">본인인증</strong>
					<div class="number"><strong>2</strong><span class="slash">/</span>4</div>
				</div>
				<div class="gauge">
					<span class="bar" style="width:50%;"></span>
				</div>
			</div>

			<div class="pb_title mgt30">
				<strong>본인인증 후</strong>
				<p>회원가입 하실 수 있으며 인증 이외의 용도로 이용 되지 않습니다</p>
			</div>

			<div id="" class="form_type1 mgt30">
				<form method="post" action="">
					<div class="row">
						<div class="tit">이름</div>
						<div class="cnt">
							<div class="ip_group clear_box">
								<input type="text" class="nor">
							</div>
							<span class="error_txt">에러 내용</span>
						</div>
					</div>
					<div class="row">
						<div class="tit">휴대폰번호</div>
						<div class="cnt">
							<div class="ip_group clear_box">
								<input type="text" placeholder="-없이 숫자만" class="nor">
							</div>
							<span class="error_txt">에러 내용</span>
							<a href="javascript:;" class="btn lg dblue radius bold mgt10">인증번호 발송</a>
						</div>
					</div>
					<div class="row">
						<div class="tit">인증번호</div>
						<div class="cnt">
							<div id="" class="ip_group">
								<input type="text" class="nor pdr100">
								<span class="time_count">유효시간 04:00</span>
							</div>
							<span class="error_txt">에러 내용</span>
						</div>
					</div>

					<!-- fixed nav -->
					<div class="fixed_nav">
						<div class="inner">
							<div class="fx_action">
								<a href="javascript:;" class="submit theme_bg">인증완료</a>
							</div>
						</div>
					</div>
					<!-- //fixed nav -->
				</form>
			</div>

			<div class="pg_ment mgt20">
				<strong class="tit">인증문자가 오지않나요?</strong>
				<p>02-3406-6988 번호가 스팸문자로 등록되어 있는 것은 아닌지 확인해주세요.</p>
			</div>
		</div>

	</div>
