<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta charset="UTF-8">
<meta name="author" content="">
<meta name="keywords" content="">
<meta name="description" content="">
<title>상품검색</title>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="../../css/popup.css">
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/common.js"></script>
</head>
<body>
<div class="popup">
	<div class="popup_inner">
		<h1>상품검색</h1>

		<div class="pop_search">
			<table class="tbl_view">
				<colgroup>
					<col style="width:100px;">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th>상품검색</th>
						<td>
							<select name="" id="">
								<option value="">상품명</option>
							</select>
							<input type="text" name="">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="search_btn_area txtr">
				<button type="button" class="btn_ty1">검색</button>
			</div>
		</div>
		<ul class="ref">
			<li>* 링크하고자 하는 상품을 검색 후 우측의 "링크하기"를 클릭하세요.</li>
		</ul>
		<table class="tbl_primary">
			<colgroup>
				<col style="width:60px;">
				<col style="width:110px;">
				<col>
				<col style="width:90px;">
			</colgroup>
			<thead>
				<tr>
					<th>번호</th>
					<th>상품코드</th>
					<th>상품명</th>
					<th>링크하기</th>
				</tr>
			</thead>
			<tbody class="txtc">
				<tr>
					<td>100</td>
					<td>123456789</td>
					<td class="txtl">(복사)[SK-II]화이트닝 마스크 6P 세트</td>
					<td><button type="button" class="btn_line_ty2">링크하기</button></td>
				</tr>
				<tr>
					<td>99</td>
					<td>123456789</td>
					<td class="txtl">(복사)[SK-II]화이트닝 마스크 6P 세트</td>
					<td><button type="button" class="btn_line_ty2">링크하기</button></td>
				</tr>
			</tbody>
		</table>

		<div class="paging">
			<a href="#none" class="first">처음페이지</a>
			<a href="#none" class="prev">이전페이지</a>
			<a href="#none" class="on">1</a>
			<a href="#none" class="num">2</a>
			<a href="#none" class="num">3</a>
			<a href="#none" class="num">4</a>
			<a href="#none" class="num">5</a>
			<a href="#none" class="next">다음페이지</a>
			<a href="#none" class="last">마지막페이지</a>
			<button type="button" class="btn_ty4">창닫기</button>
		</div>
	</div><!--//popup_inner -->
</div><!--//popup -->
</body>
</html>
