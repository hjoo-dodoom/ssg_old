<title>PG정산 데이터 수정</title>
<!--[if lt IE 9]>

<![endif]-->
<link rel="stylesheet" type="text/css" href="../../css/popup.css">
<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<body>
<div class="popup">
	<div class="popup_inner">
		<h1>PG정산 데이터 수정</h1>

		<table class="tbl_view">
			<colgroup>
				<col style="width:100px;">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th>승인일자</th>
					<td><input type="text" name="" class="datepicker"></td>
				</tr>
				<tr>
					<th>입금일자</th>
					<td><input type="text" name="" class="datepicker"></td>
				</tr>
				<tr>
					<th>PG거래금액</th>
					<td><input type="text" name="" class="txtr" style="width:195px;" placeholder="100,000"> 원</td>
				</tr>
				<tr>
					<th>PG수수료</th>
					<td><input type="text" name="" class="txtr" style="width:195px;" placeholder="10,000"> 원</td>
				</tr>
				<tr>
					<th>PG부가세</th>
					<td><input type="text" name="" class="txtr" style="width:195px;" placeholder="100"> 원</td>
				</tr>
				<tr>
					<th>입금액</th>
					<td><input type="text" name="" class="txtr" style="width:195px;" placeholder="100,000"> 원</td>
				</tr>
			</tbody>
		</table>

		<div class="button_area">
			<div class="left">
				<button type="button" class="btn_ty3">취소생성</button>
			</div>
			<button type="button" class="btn_ty5">수정</button>
			<button type="button" class="btn_ty4">창닫기</button>
		</div>
	</div><!--//popup_inner -->
</div><!--//popup -->
</body>
</html>
