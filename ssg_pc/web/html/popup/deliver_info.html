		<h1>단일배송 및 복수배송 안내</h1>

		<p class="num_big"><span>1</span>단일배송</p>
		<p class="txt">단일배송은 <span class="num_circle_ty1_1">바로구매</span> 또는 <span class="num_circle_ty1_1">장바구니</span>를 활용하여 이용하시기 바랍니다.</p>

		<p class="img"><img src="../../images/sub/img_deliver_info2.png" alt=""></p>

		<p class="txt">복수배송 주문창에서  <span class="num_circle_ty1_4">배송지 개수를 선택  ▶</span> <span class="num_circle_ty1_5">추가를 클릭</span>하면 배송지 개수에 맞게 창이 생성됩니다. <span class="num_circle_ty1_6">각 배송지에 수량 체크를 꼭 확인</span>하시기 바랍니다.</p>
		<p class="txt">각 배송지 입력이되면 <span class="num_circle_ty1_7">입력완료 버튼을 클릭</span>해야 적용이 됩니다.</p>
