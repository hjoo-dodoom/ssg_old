<body>
<div class="pop_outer">
	<div class="pop_inner">
		<h1>상품문의하기</h1>

		<div class="txtbox">
			<p>상품문의하기는 마이페이지 &gt; 나의 활동내역에서 조회 가능합니다.</p>
			<p>이메일, 휴대폰번호, 주민등록번호와 같은 개인정보입력은 금지되어 있습니다.</p>
			<p>상품에 관련없는 내용, 비방, 광고, 불건전한 내용의 글은 사전 동의 없이 삭제될 수 있습니다.</p>
			<p></p>
		</div>

		<table class="tbl_view">
			<colgroup>
				<col style="width:170px;">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th>상품명</th>
					<td>엘라스틴 아보카도허니 트리트먼트 1000ml</td>
				</tr>
				<tr>
					<th>제목</th>
					<td><input type="text" name="" class="w100"></td>
				</tr>
				<tr>
					<th class="v_top">내용</th>
					<td>
						<div class="textarea_outer">
							<textarea class="w100" style="height: 200px;"></textarea>
							<div class="txt">0/200자</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<p class="ref">* 문의내용은 최대 200자 까지만 등록 하실 수 있습니다.</p>

		<div class="btn_area txtc">
			<button type="button" class="btn_ty2">확인</button>
			<button type="button" class="btn_ty3" onclick="window.close()">취소</button>
		</div>


	</div>
</div><!-- //pop_outer -->
