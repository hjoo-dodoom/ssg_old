<div class="pop_outer">

							<button type="button" class="btn_plus">+</button>
						</div>
					</div>
					<span class="price_big bold"><b>500,000</b>원 <button type="button" class="btn_option_del">삭제</button></span>

				<li>
					<span class="tit">레드 / M</span>

							<button type="button" class="btn_plus">+</button>
						</div>
					</div>
					<span class="price_big bold"><b>500,000</b>원 <button type="button" class="btn_option_del">삭제</button></span>
				</li>
			</ul>
		</div>

		<div class="total">
			<span class="tit">총 결제금액</span>
			<span class="price"><b>500,000</b>원</span>
		</div>

		<div class="btn_area txtc">
			<button type="button" class="btn_ty2">옵션 변경</button>
			<button type="button" class="btn_ty3" onclick="window.close()">취소</button>
		</div>

	</div>
