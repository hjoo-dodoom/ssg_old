<script>
//상담구분 js
$( "input[name='cje']" ).prop('checked', false); //radio check 초기화
$("#cjeEtcInput").removeAttr("value");

$( "input[name='cje']" ).on('change', function() { //radio change 이벤트
	if($("#cjeEtc").is(":checked")){
		$("#cjeEtcInput").prop('disabled', false);
	}else{
		$("#cjeEtcInput").prop('disabled', true);
		$("#cjeEtcInput").removeAttr("value");
	}
});

//파일첨부 디자인 js
var uploadFile = $('.fileBox .uploadBtn');
uploadFile.on('change', function(){
	if(window.FileReader){
		var filename = $(this)[0].files[0].name;
	} else {
		var filename = $(this).val().split('/').pop().split('\\').pop();
	}
	$(this).siblings('.fileName').val(filename);
});

</script>
